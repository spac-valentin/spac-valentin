          in the CI/CD flow. Along with 4 other colleagues, we built a Python
          app responsibile of managing datacenter resources. This app was an important piece
          in fixing the CI/CD as it was used to deploy K8s clusters on-demand. An async process
          was indexing datacenter resources and from an Angular UI you could trigger
          a deploy or do some management operations (add IPs, set hosts to unavailable, etc).
          We used [Flask](https://flask.palletsprojects.com/en/2.0.x/) to expose REST endpoints
          and PostgreSQL with [SQLAlchemy](https://www.sqlalchemy.org/) for storage.

