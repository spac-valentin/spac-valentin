        description: | # this will include new lines to allow paragraphs
          The last project I worked on had to build the capability for users to access
          their NAS (Network Attached Storage) from anywhere through a web application.
          The client had the communication with NAS already figured out and the team I was
          part of had to develop a set of microservices to act as a proxy between the
          existing system and the new webapp.

          Clients' system was using Apache MINA for high performance and scalability
          and we had to enhance it to support the new requirements. While doing so,
          we discovered a race condition in the file upload flow
          which I took the responsability to fix. As a result, customers were able to
          access all their NAS'es through a unified web application and easily (and error-free) upload files.


          <br>
