        description: | # this will include new lines to allow paragraphs
          My first project as an independent consultant was a continuation of the
          collaboration with the client I had worked for at the previous employer (see below).
          I was a key person in migrating their deployment architecture from on-prem to
          (a managed) Kubernetes platform. As responsabilities, I had to dockerize most of the microservices,
